<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="DataShare Home Page">
		<meta name="author" content="Corentin Limier">

		<title>DataShare</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<link rel="stylesheet" href="libs/jquery/jquery-ui.min.css" type="text/css">
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="libs/dc/dc.css">
		<link rel="stylesheet" href="index.css" type="text/css">
		<script src="libs/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="libs/jquery/jquery-ui.min.js" type="text/javascript"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js" type='text/javascript'></script>
		<script src='libs/d3/d3.js' type='text/javascript'></script>
		<script src='libs/crossfilter/crossfilter.js' type='text/javascript'></script>
		<script src='libs/dc/dc.js' type='text/javascript'></script>
	</head>
	<body>
		<h1>DataShare</h1>

		<!-- Upload data file -->
		<button class="btn btn-info" id="upload-data" data-toggle="modal" data-target="#dataFileModal">Charger un fichier de données</button>
		<div id="dataFileModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Fichier de données</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-2" for="data-files">Fichier: </label>
								<div class="col-sm-10">
									<input type="file" id="data-files" class="form-control" name="files[]" autocomplete="off"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="delimiter">Délimiteur: </label>
								<div class="col-sm-10">
								<div class="input-group">
									<input type="input" id="delimiter" class="form-control" autocomplete="off" disabled/>
									<span class="input-group-btn">
										<button type="button" id="update-delimiter" class="btn btn-success" disabled>Modifier</button>
									</span>
								</div>
								</div>
							</div>
							<div><span class="strong">Nombre de lignes: </span><span id="nblines">0</span></div>
							<div><span class="strong">Nombre de colonnes: </span><span id="nbcolumns">0</span></div>
							<br />
							<div><span class="strong">En-têtes: </span></div>
							<div class="checkbox">
								<label><input type="checkbox" id="header-checkbox" disabled checked>1ère ligne du fichier</label>
							</div>
							<div>
								<table id="header-table" class="table table-striped">
									<thead>
										<tr>
											<th>Nom</th>
											<th>Exemple</th>
											<th>Format</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
									<tfoot>
									</tfoot>
								</table>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button id="valid-data-file" type="button" class="btn btn-success" data-dismiss="modal" disabled>Valider</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
					</div>
				</div>
			</div>
		</div>

		<!-- List data files -->
		<div id="list-files">
			<h4>Mes fichiers de données :</h4>
			<ul>
			</ul>
		</div>

		<script src='datafiles.js' type='text/javascript'></script>
	</body>
</html>
